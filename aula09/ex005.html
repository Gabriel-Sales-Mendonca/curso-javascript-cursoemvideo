<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005</title>
</head>
<body>
    <h1>Aprendendo a usar o DOM em JavaScript</h1>
    <p>Primeiro parágrafo</p>
    <p id="um">Segundo <strong>parágrafo</strong></p>
    <p>Terceiro parágrafo</p>

    <script>
        primeiro_paragrafo = document.getElementsByTagName('p')[0]

        primeiro_paragrafo.innerText = 'Metamask'
        primeiro_paragrafo.style.color = 'blue'

        document.write('Este é o texto do primeiro parágrafo ' + primeiro_paragrafo.innerText)
    </script>
</body>
</html>
