        background-color: bisque;

    h1{
        color: crimson;

<body>
    <h1>Treino 1 de JavaScript</h1>
</body>

<script>
    var pessoa1 = window.prompt('Digite seu nome: ').toLocaleUpperCase()
    var balas_pessoa1 = Number(window.prompt(`${pessoa1} quantas balas você tem ? `))

    var pessoa2 = window.prompt('Digite seu nome: ').toLocaleUpperCase()
    var balas_pessoa2 = Number(window.prompt(`${pessoa2} quantas balas você tem ? `))

    document.write(`${pessoa1} e ${pessoa2} juntos tem ${balas_pessoa1 + balas_pessoa2} balas!`)
</script>

</html>
